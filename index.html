<html>
    <head>
        <meta charset="UTF-8">
        <title>Auth Form Demo</title>
        <meta name="description" content="Auth Form">
        <meta name="keywords" content="Signup login form">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    </head>
    <body>
        <header>
            <h3 class="text-center">Welcome to Arpit Design</h3>
            <button class="ap_trigger btn navbutton" data-modal="login">Login Modal</button>
            <button class="ap_trigger btn navbutton" data-modal="register">Signup Modal</button>
            <div class="ap_modal ap_effect" id="login">
                <div class="ap_content">
                    <div class="tab" name="login">
                        <h3 class="ap_title">
                            <span>Log In</span>
                            <span class="ap_close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="9" x2="15" y2="15"></line><line x1="15" y1="9" x2="9" y2="15"></line></svg></span>
                        </h3>
                        <div class="ap_modal_body">
                            <div class="ap_text text-center" style="font-size: 1.2rem; padding-bottom: 20px">Welcome to Arpit Designs!</div>
                            <div style="color: orangered" class="error_text"></div>
                            <div class="auth-form">
                                <form method="post" action="/login">
                                    <input type="hidden" name="csrf_token" value="">
                                    <div class="input-group">
                                        <div class="input-append">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="rb-icon"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                                        </div>
                                        <input type="email" data-target="c1" class="element" id="email" name="username" placeholder="Email">
                                        <div class="input-append">
                                            <svg id="c1" data-target="email" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="clear rb-icon"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-append">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="rb-icon"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                                        </div>
                                        <input type="password" data-target="c2" style="width: 71%" class="element" id="password" name="password" placeholder="Password">
                                        <div class="input-append">
                                            <svg id="c2" data-target="password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="clear rb-icon"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                        </div>
                                        <div class="input-append">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <input class="checkbox" id="qwert" type="checkbox">
                                        <label class="check-label" for="qwert"><span><svg width="12px" height="10px"><use xlink:href="#check"></use></svg></span><span>Remember me</span></label>
                                        <svg class="inline-svg"><symbol id="check" viewbox="0 0 12 10"><polyline points="1.5 6 4.5 9 10.5 1"></polyline></symbol></svg>
                                        <div class="recover_section">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <button class="btn-auth" style="margin-right: 5px" type="submit">Log In</button>
                                        <button class="btn-auth" style="margin-left: 5px" type="button">Join Now</button>
                                    </div>
                                </form>
                            </div>
                            <div class="v-div">Or Login with</div>
                            <div class="social_auth">
                                <a href="#" class="btn-social" style="margin-right: 5px !important;"><svg width="24px" height="24px"><use xlink:href="#Layer_1"></use></svg> Discord</a>
                                <a href="#" class="btn-social" style="margin-left: 5px !important;"><img src="assets/images/icon-google.png" alt="GOOGLE">Google</a>
                                <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 245 240"><style>.st0{fill:#7289DA;}</style>
                                    <path class="st0" d="M104.4 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1zM140.9 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1z"/>
                                    <path class="st0" d="M189.5 20h-134C44.2 20 35 29.2 35 40.6v135.2c0 11.4 9.2 20.6 20.5 20.6h113.4l-5.3-18.5 12.8 11.9 12.1 11.2 21.5 19V40.6c0-11.4-9.2-20.6-20.5-20.6zm-38.6 130.6s-3.6-4.3-6.6-8.1c13.1-3.7 18.1-11.9 18.1-11.9-4.1 2.7-8 4.6-11.5 5.9-5 2.1-9.8 3.5-14.5 4.3-9.6 1.8-18.4 1.3-25.9-.1-5.7-1.1-10.6-2.7-14.7-4.3-2.3-.9-4.8-2-7.3-3.4-.3-.2-.6-.3-.9-.5-.2-.1-.3-.2-.4-.3-1.8-1-2.8-1.7-2.8-1.7s4.8 8 17.5 11.8c-3 3.8-6.7 8.3-6.7 8.3-22.1-.7-30.5-15.2-30.5-15.2 0-32.2 14.4-58.3 14.4-58.3 14.4-10.8 28.1-10.5 28.1-10.5l1 1.2c-18 5.2-26.3 13.1-26.3 13.1s2.2-1.2 5.9-2.9c10.7-4.7 19.2-6 22.7-6.3.6-.1 1.1-.2 1.7-.2 6.1-.8 13-1 20.2-.2 9.5 1.1 19.7 3.9 30.1 9.6 0 0-7.9-7.5-24.9-12.7l1.4-1.6s13.7-.3 28.1 10.5c0 0 14.4 26.1 14.4 58.3 0 0-8.5 14.5-30.6 15.2z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ap_overlay"></div>
            <div class="ap_modal ap_effect" id="register">
                <div class="ap_content">
                    <div class="tab" name="register">
                        <h3 class="ap_title">
                            <span>Create a free account</span>

                        </h3>
                        <div class="ap_modal_body">
                            <div class="ap_text text-center" style="font-size: 1.2rem; padding-bottom: 20px">Welcome to Arpit Designs!</div>
                            <div style="color: orangered" id="error_text"></div>
                            <div class="auth-form">
                                <form method="post" action="register">
                                    <input type="hidden" name="csrf_token" value="">
                                    <div class="input-group">
                                        <div class="input-append">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="rb-icon"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                        </div>
                                        <input type="text" class="element" id="reg_usr" name="username" placeholder="Username" data-target="c3">
                                        <div class="input-append">
                                            <svg id="c3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="clear rb-icon" data-target="reg_usr"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-append">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="rb-icon"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                                        </div>
                                        <input type="email" class="element" id="reg_em" name="email" placeholder="Email" data-target="c4">
                                        <div class="input-append">
                                            <svg id="c4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="clear rb-icon" data-target="reg_em"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-append">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="rb-icon"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                                        </div>
                                        <input type="password" style="width: 71%" class="element" id="reg_pass" name="password" placeholder="Password" data-target="c5">
                                        <div class="input-append">
                                            <svg id="c5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="clear rb-icon" data-target="reg_pass"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                        </div>
                                        <div class="input-append">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                                        </div>
                                    </div>
                                    <div class="input-group" style="margin-bottom: 16px">
                                        <div class="input-append">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="rb-icon"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
                                        </div>
                                        <input type="text" class="element" id="reg_ref" name="referral" placeholder="Referral ID (Optional)" data-target="c6">
                                        <div class="input-append">
                                            <svg id="c6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="clear rb-icon" data-target="reg_ref"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <button class="btn-auth" style="margin-right: 5px" type="submit">Create Account</button>
                                        <button class="btn-auth" style="margin-left: 5px" type="button">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="v-div">Or Continue with</div>
                            <div class="social_auth">
                                <a href="#" class="btn-social" style="margin-right: 5px !important;"><svg width="24px" height="24px"><use xlink:href="#Layer_1"></use></svg> Discord</a>
                                <a href="#" class="btn-social" style="margin-left: 5px !important;"><img src="assets/images/icon-google.png" alt="GOOGLE">Google</a>
                                <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 245 240"><style>.st0{fill:#7289DA;}</style>
                                    <path class="st0" d="M104.4 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1zM140.9 103.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1z"/>
                                    <path class="st0" d="M189.5 20h-134C44.2 20 35 29.2 35 40.6v135.2c0 11.4 9.2 20.6 20.5 20.6h113.4l-5.3-18.5 12.8 11.9 12.1 11.2 21.5 19V40.6c0-11.4-9.2-20.6-20.5-20.6zm-38.6 130.6s-3.6-4.3-6.6-8.1c13.1-3.7 18.1-11.9 18.1-11.9-4.1 2.7-8 4.6-11.5 5.9-5 2.1-9.8 3.5-14.5 4.3-9.6 1.8-18.4 1.3-25.9-.1-5.7-1.1-10.6-2.7-14.7-4.3-2.3-.9-4.8-2-7.3-3.4-.3-.2-.6-.3-.9-.5-.2-.1-.3-.2-.4-.3-1.8-1-2.8-1.7-2.8-1.7s4.8 8 17.5 11.8c-3 3.8-6.7 8.3-6.7 8.3-22.1-.7-30.5-15.2-30.5-15.2 0-32.2 14.4-58.3 14.4-58.3 14.4-10.8 28.1-10.5 28.1-10.5l1 1.2c-18 5.2-26.3 13.1-26.3 13.1s2.2-1.2 5.9-2.9c10.7-4.7 19.2-6 22.7-6.3.6-.1 1.1-.2 1.7-.2 6.1-.8 13-1 20.2-.2 9.5 1.1 19.7 3.9 30.1 9.6 0 0-7.9-7.5-24.9-12.7l1.4-1.6s13.7-.3 28.1 10.5c0 0 14.4 26.1 14.4 58.3 0 0-8.5 14.5-30.6 15.2z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ap_overlay"></div>
        </header>
        <!-- Jquery Only used for third Util -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="assets/js/utils.js"></script>
    </body>
</html>
